    <main>
        <form>
            <div class="formulario">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Nombre" minlength="3" maxlength="10" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="testemail@test.com" minlength="3" maxlength="50"
                    required><br>

                <label for="telefono">Telefono:</label>
                <input type="tel" id="telefono" placeholder="291-111111" pattern="[0-9]{1,4}-[0-9]{6}" required><br>

                <label for="comentario">Comentario:</label>
                <textarea id="comentario" rows="3" cols="25"
                    placeholder="Ingrese un comentaria si lo desea"></textarea><br>

                <label for="carrera">Carrera:</label>
                <select id="carrera" name="carrera">
                    <option value="carrera1">Redactor Freelancer</option>
                    <option value="carrera2">Asistente Virtual</option>
                    <option value="carrera3">Diseñador Web</option>
                    <option value="carrera4">Search English Optimization</option>
                    <option value="carrera5">Ingeniero de Software</option>
                    <option value="carrera6">Experto en redes sociales</option>
                </select><br>

                <label for="genero">Genero:</label>
                <div class="radio">
                    <label for="hombre">Hombre</label>
                    <input type="radio" id="hombre" value="hombre" name="genero" required>
                    <label for="mujer">Mujer</label>
                    <input type="radio" id="mujer" value="mujer" name="genero" required>
                    <label for="otro">Otro</label>
                    <input type="radio" id="otro" value="otro" name="genero" required>
                </div>

                <button type="submit">Enviar</button>
                <button type="reset">Limpiar</button>
        </form>
