<!DOCTYPE html>

<head>

<body>
    <h1>Ejercicio 5</h1>
    <div class="contenedor">
        <form id="formulario" action="">
            <label for="Nombre">Nombre:</label>
            <input id="inputNom" type="text" placeholder="Ingrese su Nombre" required>
            <span id="errorNom" style="color: red;"></span><br>

            <label for="Email">Email:</label>
            <input id="inputEma" type="text" placeholder="Ingrese su Email" required>
            <span id="errorEma" style="color: red;"></span><br>

            <label for="Edad">Edad:</label>
            <input id="inputEda" type="text" placeholder="Ingrese su Edad" required>
            <span id="errorEda" style="color: red;"></span><br>

            <div id="conteiner-boton">
                <button id="botonEnv" type="submit">Enviar</button>
            </div>
        </form>
    </div>
